language: go
os: linux
dist: bionic
arch: ppc64le
sudo: required

go: "1.14.x"

before_install:
  - sudo apt-get update
  - sudo apt-get install -y lftp unzip zip
  - sudo apt install rpm
  - sudo apt install build-essential python3 tar wget
  - python3 ftp_version.py

script:
  - bash build.sh

notifications:
  slack:
    rooms:
      - secure: ""
    on_success: change
    on_failure: change
